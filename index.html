<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Text Converter</title>
    
    <link rel="stylesheet" href="frameworks/bootstrap/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/text_converter.css">
    
    <script src="frameworks/jquery/jquery.min.js" defer></script>
    <script src="frameworks/bootstrap/bootstrap.min.js" defer></script>
    
    <script src="javascript/common.js" defer></script>
    <script src="javascript/text_converter.js" defer></script>

</head>

<body>
    
    <div class="container">
        
        <div class="row m-t-30">
            
            <div class="col-md-6">
                
                <div class="panel panel-primary">
            
                    <div class="panel-heading">
                        <h3 class="panel-title">Unconverted Text</h3>
                    </div>
                    
                    <div class="panel-body">
                        <textarea id="textareaUnconverted" rows="20" placeholder="Insert Text Here" onkeyup="convertText()"></textarea>
                    </div>
                    
                </div>
                
            </div>
            
            <div class="col-md-6">
                
                <div class="panel panel-danger">
                    
                    <div class="panel-heading">
                        <h3 class="panel-title">Converted Text</h3>
                    </div>
                    
                    <div class="panel-body">
                        <textarea id="textareaConverted" rows="20"></textarea>
                    </div>
                    
                </div>
                
            </div>
            
        </div>

    </div>

</body>

</html>
