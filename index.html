<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="text converter, text, converter, converta, bored, anti spellcheck, spellcheck, text filter, bro">
    <meta name="description" content="Use this text converter to turn normal text more interesting.">
    
    <title>Text Converter</title>
    
    <link rel="shortcut icon" 
          type="image/x-icon" 
          href="images/favicon.ico">
    
    <link rel="stylesheet" href="frameworks/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/text_converter.css">
    
    <script src="frameworks/jquery/jquery.min.js" defer></script>
    <script src="frameworks/bootstrap/bootstrap.min.js" defer></script>
    
    <script src="javascript/common.js" defer></script>
    <script src="javascript/text_converter.js" defer></script>

</head>

<body>
    
    <div class="container">
        
        <div class="row m-t-30">
            
            <div class="col-xs-6">
                
                <div class="panel panel-primary">
            
                    <div class="panel-heading">
                        <h3 class="panel-title">Unconverted</h3>
                    </div>
                    
                    <div class="panel-body">
                        <textarea id="textareaUnconverted" rows="20" placeholder="Insert Text Here" onkeyup="convertText()"></textarea>
                    </div>
                    
                </div>
                
            </div>
            
            <div class="col-xs-6">
                
                <div class="panel panel-danger">
                    
                    <div class="panel-heading">
                        <h3 class="panel-title">Converted</h3>
                    </div>
                    
                    <div class="panel-body">
                        <textarea id="textareaConverted" rows="20" readonly></textarea>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
        <hr>
        
        <div class="footer">
            <a href="https://github.com/danieljeng/text-converter" data-toggle="tooltip" data-placement="bottom" title="View project on GitHub"><i class="fa fa-github fa-3x icon-git"></i></a>
        </div>

    </div>

</body>

</html>
