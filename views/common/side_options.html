
<div class="side-options">
    <div class="side-options-wrapper" ng-class="{'show' : flagVisibleSideOptions}">
        <div class="icon-options" ng-click="flagVisibleSideOptions = !flagVisibleSideOptions">
            <i class="fa fa-cog"></i>
        </div>
        
        <div class="options-content">
            
            <div class="title">OPTIONS</div>
            
            <div class="options-item">
                
                <span
                    uib-tooltip='Any word more than 3 characters and starting with an "o" will have "br" added before it'
                    tooltip-placement="left"
                    tooltip-append-to-body="true"
                >
                    Bro Mode
                </span>
                
                <option-switch model-variable="options.broMode" click-function="convertText"></option-switch>
                
            </div>
            
            <div class="options-item">
                
                <span
                    uib-tooltip='This will add "in my diapers" to the end of sentences'
                    tooltip-placement="left"
                    tooltip-append-to-body="true"
                >
                    In My Diapers
                </span>
                
                <option-switch model-variable="options.sentenceEnding" click-function="convertText"></option-switch>
                
            </div>
            
            <div class="options-item">
                <button
                    class="btn btn-default width-100"
                    ng-click="launchModalWordMappings()"
                    tabindex="-1"
                >
                    Word Mappings
                </button>
            </div>
            
        </div>
        
    </div>
</div>
